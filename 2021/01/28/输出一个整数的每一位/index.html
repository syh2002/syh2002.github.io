<h2 id="title-C语言：输出一个整数的每一位"><a href="#title-C语言：输出一个整数的每一位" class="headerlink" title="title:C语言：输出一个整数的每一位"></a>title:C语言：输出一个整数的每一位</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"># include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int num;</span><br><span class="line">    int arr[10] &#x3D; &#123; 0 &#125;;</span><br><span class="line">    int i &#x3D; 0, count &#x3D; 0;</span><br><span class="line">    int tmp;</span><br><span class="line">    printf(&quot;请输入一个整数：&quot;);</span><br><span class="line">    scanf_s(&quot;%d&quot;, &amp;num);</span><br><span class="line">    if (num &lt; 0)</span><br><span class="line">    &#123;</span><br><span class="line">        num &#x3D; -num;</span><br><span class="line">    &#125;</span><br><span class="line">    tmp &#x3D; num;</span><br><span class="line">    while (tmp)&#x2F;&#x2F;判断num是几位数</span><br><span class="line">    &#123;</span><br><span class="line">        tmp &#x3D; tmp &#x2F; 10;</span><br><span class="line">        count++;</span><br><span class="line">    &#125;</span><br><span class="line">    for (i &#x3D; 0; i &lt; count; i++)&#x2F;&#x2F;找出num每一位上的数</span><br><span class="line">    &#123;</span><br><span class="line">        arr[i] &#x3D; num % 10;</span><br><span class="line">        num &#x3D; num &#x2F; 10;</span><br><span class="line">    &#125;</span><br><span class="line">    for (i &#x3D; count - 1; i &gt;&#x3D; 0; i--)&#x2F;&#x2F;从高位到低位输入每一位上的数</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;%d &quot;, arr[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    system(&quot;pause&quot;);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br></pre></td></tr></table></figure>
